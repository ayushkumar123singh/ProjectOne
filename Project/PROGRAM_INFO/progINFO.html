                <script>
                    var flag=true;
                    function checkblank(id1,id2,msg) 
                    {
                        var name=document.getElementById(id1).value; 
                        if (name.trim()=="") 
                        {
                            document.getElementById(id2).innerHTML=msg 
                            document.getElementById(id1).style.border="solid 2px red"
                        }  
                        else if (id1=='p_n')
                        {
                            var b=document.getElementById(id1).value;
                            // alert(b)
                            if( b>=65 && b<=90 || b>=97 && b<=122 || b==45 || b==46 )
                            {
                                document.getElementById(id2).innerHTML='&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp *digit not allow'
                                document.getElementById(id1).style.border='solid 2px red'
                            }
                        } 
                        else if (id1=='u_n' || id1=='dur' ||id1=='dur2')
                        {
                            var a=document.getElementById(id1).value;
                            if(a=='Select a University' || a=='Select a Duration' || a=='Select a Duration')
                            {
                                document.getElementById(id2).innerHTML=msg
                                return false;
                            }
                            else if (id1=='dur2')
                            {
                                var a=document.getElementById('dur').value;
                                var c=document.getElementById(id1).value;
                                if(c<a)
                                {
                                    document.getElementById(id2).innerHTML='&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp *Incorrect'
                                    return false;
                                } 
                            }
                            return true;
                        }
                    }
                    function cleardata(id1,id2) 
                    {
                        document.getElementById(id2).innerHTML=" " 
                        document.getElementById(id1).style.border="solid 2px black" 
                    }
                    function finalcheck() 
                    {
                        flag=true;
                        flag=checkblank('p_n','P_N','*Program name is required');
                        flag=checkblank('e','E','*Eligibility is required'); 
                        flag=checkblank('pro','PRO','*Program fees is required'); 
                        // checkblank('adm','ADM','*Admission fees is required'); 
                        flag=checkblank('exam','EXAM','*Exam fees is required'); 
                        flag=checkblank('ser','SER','*Services charge is required'); 
                        flag=checkblank('ref','REF','*Refereal amount is required');
                        flag=validate('s','SESS','*Session must be required');
                        flag=checkblank('u_n','U_N','*You have to select one of them');  
                        flag=checkblank('dur','DUR','*You have to select one of them'); 
                        flag=checkblank('dur2','DUR2','*You have to select one of them'); 
                        
                    }
                    function validate(name,id2,msg) 
                    {
                        var data=document.getElementsByName('s');
                        for(var i=0;i<data.length;i++)
                        {
                            if(data[i].checked)
                                return true;
                        }
                        document.getElementById(id2).innerHTML=msg
                        return false;
                        // var choosen = $("#sess options:selected").val();
                        // if(choosen==="" || choosen===null || choosen==="undefined"){
                        //     return false;
                        // }
                        // return true;
                    }
                    $('#sub').click(function()
                    {
                      finalcheck();
                      if(flag){
                        var a=$('#u_n').val();
                        var b=$('#p_n').val();
                        var lat=''
                        var c=document.getElementsByName('l')

                               lat=lat+c[i].value 
                        }
                        var d=$('#dur').val();
                        var e=$('#dur2').val();
                        var f=$('#e').val();
                        var str=''
                        var g=document.getElementsByName('s')
                        for(var i=0 ; i<g.length ; i++)
                        {
                            if(g[i].checked)
                                str=str+g[i].value+','
                        }
                        str=str.substring(0,str.length-1)
                        var h=$('#pro').val();
                        var i=$('#adm').val();
                        var j=$('#exam').val();
                        var k=$('#ser').val();
                        var l=$('#ref').val();
                        $.ajax({

                                p_n:b,
                                lat2:lat,
                                dur:d,
                                dur2:e,
                                e:f,

                                exam:j,
                                ser:k,
                                ref:l
                            },

                            }
