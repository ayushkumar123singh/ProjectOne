                <script>
                    var flag=true;

                    // This validation mainly work,whenever the user leave without type anything then this validation is used.

                    function checkblank(id1,id2,msg)                                
                    {
                        var name=document.getElementById(id1).value; 
                        if (name.trim()=="") 
                        {
                            document.getElementById(id2).innerHTML=msg 
                            document.getElementById(id1).style.border="solid 2px red"
                        }

                        // This validation mainly work,whenever the user type special character,digit and give allow only alphabet, hypan(-) & dot(.).

                        if(id1=='p_n')
                            {
                                var check=document.getElementById(id1).value;
                                // alert(check)
                                if (check.charCodeAt()>=0 && check.charCodeAt()<=44 || check.charCodeAt()>=47 && check.charCodeAt()<=64 || check.charCodeAt()>=91 && check.charCodeAt()<=96 || check.charCodeAt()>=123 && check.charCodeAt()<=127) 
                                {
                                    document.getElementById(id2).innerHTML="&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp*digit not allow"
                                    document.getElementById(id1).style.border="solid 2px red" 
                                }
                            }

                            // This validation mainly work,whenever the user type negative(-) in all fees input.

                        if(id1=='pro' || id1=='adm' || id1=='exam' || id1=='ser' || id1=='ref')
                        {
                            var neg=document.getElementById(id1).value;
                            // alert(neg)
                            if(neg.charCodeAt()==45)
                            {
                                document.getElementById(id2).innerHTML="*negative not allow"
                                document.getElementById(id1).style.border="solid 2px red"
                            }
                        }
                        // This validation mainly work, whenever the user leave by selecting anything from combobox.
                        if (id1=='u_n' || id1=='dur' ||id1=='dur2' ||id1=='m_n')
                        {
                            var a=document.getElementById(id1).value;
                            if(a=='Select a University' || a=='Select a Duration' || a=='Select a Duration' || a=='ma')
                            {
                                document.getElementById(id2).innerHTML=msg
                                document.getElementById(id1).style.border="solid 2px red"
                                return false;
                            }
                            else if (id1=='dur2')
                            {
                                var a=document.getElementById('dur').value;
                                var c=document.getElementById(id1).value;
                                if(c<a)
                                {
                                    document.getElementById(id2).innerHTML='&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp *Incorrect'
                                    return false;
                                } 
                            }
                        }
                        
                    }

                    }
